<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container
        {
            border:2px solid white;
            height: 350px;
            width:400px;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body{
            background-color: rgb(14, 13, 13);
            color:white
        }
    </style>
    <title>Document</title>
</head>
<body>
     <div id="container">

     </div>
     <button class="button">click</button>
</body>
<script>
    const url="https://api.github.com/users/karanbharthi23"
    const htp=new XMLHttpRequest()
    htp.open('GET',url)
    htp.onreadystatechange = function ()
    {
        if(htp.readyState === 4)
        {     
        const data= JSON.parse(this.responseText)
        console.log(data);
        console.log(data.bio)
            document.querySelector("button").addEventListener("click",function(e)
        {
            document.querySelector("#container").innerHTML=`<img src=${data.avatar_url}></img>
            <h1>Follower count is ${data.followers}</h1>`
        })
        }
    }
    htp.send()
</script>
</html>
